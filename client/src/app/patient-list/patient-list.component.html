<h2 matLine>Patients</h2>
<div class="search">
  <mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input matInput placeholder="ex. John Doe" [(ngModel)]="search" (keyup.enter)="onSearch()">
  </mat-form-field>
  <div>
    <button mat-icon-button (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>

<div class="table-and-filters">
  <div class="table">
    <app-patient-table [params]="(params$ | async)"></app-patient-table>
  </div>
  <div class="filters">
    <app-checkbox-filter *ngIf="diagnosesItems" [groupName]="'Diagnoses'" [inputItems]="diagnosesItems"
                         (toggle)="onFilterChange('diagnoses', $event)"></app-checkbox-filter>
    <app-checkbox-filter *ngIf="wardsItems" [groupName]="'Wards'" [inputItems]="wardsItems"
                         (toggle)="onFilterChange('wards', $event)"></app-checkbox-filter>
  </div>
</div>
