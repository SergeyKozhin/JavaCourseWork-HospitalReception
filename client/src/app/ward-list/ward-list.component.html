<h2>Wards</h2>
<mat-expansion-panel *ngFor="let ward of wards">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ward.name}}
    </mat-panel-title>
    <mat-panel-description>
      Max count: {{ward.maxCount}}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <app-patient-table [params]="{ward: ward.id.toString()}"></app-patient-table>
  </ng-template>

</mat-expansion-panel>
