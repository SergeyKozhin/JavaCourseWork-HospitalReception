<table mat-table [dataSource]="patients">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First name</th>
    <td mat-cell *matCellDef="let patient">{{patient.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last name</th>
    <td mat-cell *matCellDef="let patient">{{patient.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="fatherName">
    <th mat-header-cell *matHeaderCellDef> Father name</th>
    <td mat-cell *matCellDef="let patient">{{(patient.fatherName) ? patient.fatherName : '-'}}</td>
  </ng-container>

  <ng-container matColumnDef="diagnosis">
    <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
    <td mat-cell *matCellDef="let patient">{{patient.diagnosis.name}}</td>
  </ng-container>

  <ng-container matColumnDef="ward">
    <th mat-header-cell *matHeaderCellDef> Ward</th>
    <td mat-cell *matCellDef="let patient">{{patient.ward.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
